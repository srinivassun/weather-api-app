<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data API</title>
</head>
<body>
<h1>Weather Data API</h1>
<p>URL Format : http://127.0.0.1:5000/api/v1/station/date</p>
<p>URL Example for station and date: http://127.0.0.1:5000/api/v1/10/17560101</p>
<p>URL Example for station: http://127.0.0.1:5000/api/v1/10</p>
<p>URL Example for station and year: http://127.0.0.1:5000/api/v1/yearly/10/1756</p>

</body>
</html>
